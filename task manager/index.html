<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .task-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .task-actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Task Manager</h2>
  
  <div class="mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter your task here">
  </div>
  <div class="d-flex justify-content-end mb-4">
    <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
  </div>

  <div id="taskList"></div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
  let tasks = [];

  function loadTasks() {
    let saved = localStorage.getItem("tasks");
    if (saved) {
      tasks = JSON.parse(saved);
    }
    showTasks();
  }

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function showTasks() {
    let list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach(function(task, index) {
      let card = document.createElement("div");
      card.className = "task-card d-flex justify-content-between align-items-center";

      let taskText = document.createElement("div");
      taskText.innerText = task;

      let btns = document.createElement("div");
      btns.className = "task-actions";

      let editBtn = document.createElement("button");
      editBtn.className = "btn btn-sm btn-warning";
      editBtn.innerText = "Edit";
      editBtn.onclick = function() {
        let newTask = prompt("Edit task:", task);
        if (newTask && newTask.trim() !== "") {
          tasks[index] = newTask.trim();
          saveTasks();
          showTasks();
        }
      };

      let delBtn = document.createElement("button");
      delBtn.className = "btn btn-sm btn-danger";
      delBtn.innerText = "Delete";
      delBtn.onclick = function() {
        tasks.splice(index, 1);
        saveTasks();
        showTasks();
      };

      btns.appendChild(editBtn);
      btns.appendChild(delBtn);

      card.appendChild(taskText);
      card.appendChild(btns);

      list.appendChild(card);
    });
  }

  document.getElementById("addTaskBtn").onclick = function() {
    let input = document.getElementById("taskInput");
    let newTask = input.value.trim();
    if (newTask !== "") {
      tasks.push(newTask);
      saveTasks();
      showTasks();
      input.value = "";
    }
  };

  
  window.onload = loadTasks;
</script>


</body>
</html>
